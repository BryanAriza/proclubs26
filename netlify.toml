# Netlify Configuration for Next.js Monorepo
# Pro Clubs Stats Tracker - Frontend Deployment

[build]
  # Base directory where the Next.js app is located
  base = "apps/web"
  
  # Build command - installs dependencies and builds the app
  command = "cd ../.. && pnpm install --frozen-lockfile && cd apps/web && pnpm build"
  
  # Directory to publish (Next.js build output)
  publish = ".next"

# Next.js Plugin for Netlify (handles SSR, API routes, etc.)
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Build environment variables
[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--prefix=/dev/null"
  NEXT_TELEMETRY_DISABLED = "1"

# Redirect all requests to Next.js for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache images
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
